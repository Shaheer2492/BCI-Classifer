<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCI Classifier | Neural Implementation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/neuralink.css">
    <style>
        .hero-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            font-size: 4rem;
            letter-spacing: 5px;
            font-weight: 300;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .enter-btn {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            font-family: var(--font-mono);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        .links-row {
            display: flex;
            gap: 30px;
            margin-top: 80px;
        }

        .sub-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .sub-link:hover {
            color: var(--text-primary);
        }

        /* Background Animation */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }
    </style>
</head>

<body>
    <div class="overlay-scanlines"></div>
    <div class="bg-grid"></div>

    <main class="hero-container">
        <h1 class="hero-title">BCI Classifier</h1>
        <p class="hero-subtitle">
            Advanced Motor Imagery Decoding
            <br>
            Predicting Brain-Computer Interface performance from early trials.
        </p>

        <a href="ml-demo.html" class="enter-btn">ENTER INTERFACE</a>

        <div class="links-row">
            <a href="methodology.html" class="sub-link">Methodology</a>
            <a href="results.html" class="sub-link">Results</a>
            <a href="documentation.html" class="sub-link">Documentation</a>
        </div>
    </main>
</body>

</html>
