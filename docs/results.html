<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | BCI Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/neuralink.css">
    <style>
        /* Table Styles for Dark Mode */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid var(--grid-line);
            color: var(--accent-cyan);
            font-weight: 400;
            letter-spacing: 1px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--grid-line);
            font-family: var(--font-mono);
        }

        tr:hover td {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.02);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--panel-bg);
            border: 1px solid var(--grid-line);
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--text-primary);
            font-family: var(--font-mono);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay-scanlines"></div>
    <div class="app-container">

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="ml-demo.html" class="nav-link">Interface</a>
            <a href="methodology.html" class="nav-link">Methodology</a>
            <a href="results.html" class="nav-link active">Results</a>
            <a href="documentation.html" class="nav-link">Docs</a>
        </nav>

        <main class="content-container">
            <h1>Results Dashboard</h1>
            <p>Phase 1 Ground Truth Generation & Phase 3 Prediction Metrics.</p>

            <div class="action-bar">
                <button class="cyber-btn" onclick="loadResults()">LOAD DATA</button>
            </div>

            <div id="summary-stats" style="display: none;">
                <h2>Summary Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-subjects">-</div>
                        <div class="stat-label">Total Subjects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="mean-accuracy">-</div>
                        <div class="stat-label">Mean Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="median-accuracy">-</div>
                        <div class="stat-label">Median Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="accuracy-range">-</div>
                        <div class="stat-label">Range</div>
                    </div>
                </div>
            </div>

            <div id="subject-table-container" style="display: none;">
                <h2>Subject Performance</h2>
                <div style="overflow-x: auto;">
                    <table id="subject-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ACCURACY</th>
                                <th>STD DEV</th>
                                <th>TRIALS</th>
                                <th>CHANNELS</th>
                            </tr>
                        </thead>
                        <tbody id="subject-table-body">
                            <!-- Data -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="js/results.js"></script>
</body>

</html>
